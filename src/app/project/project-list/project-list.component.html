<app-project-item
  *ngFor="let project of projects"
  [item]="project" class="card"
  (onInviteEE)="openInviteDialog()"
  (onUpdateProjectEE)="openUpdateProjectDialog(project)"
  (onDeleteProjectEE)="openDeleteProjectDialog(project)"
>

</app-project-item>

<button class="fab-button" type="button" md-fab (click)="openNewProjectDialog()">
  <md-icon>add</md-icon>
</button>
