<form>
  <md-card>
    <md-card-header>
      <md-card-title>注册：</md-card-title>
    </md-card-header>
    <md-card-content>
      <md-input-container class="full-width">
        <input mdInput type="text" placeholder="您的email...">
      </md-input-container>
      <md-input-container class="full-width">
        <input mdInput type="text" placeholder="您的email...">
      </md-input-container>
      <md-input-container class="full-width">
        <input mdInput type="password" placeholder="密码...">
      </md-input-container>
      <md-input-container class="full-width">
        <input mdInput type="password" placeholder="确认密码...">
      </md-input-container>
      <button md-raised-button type="button">注册</button>
    </md-card-content>

    <md-grid-list cols="8" rowHeight="1:1">
      <md-grid-tile *ngFor="let item of items">
        <md-icon class="avatar" [svgIcon]="item"></md-icon>
      </md-grid-tile>
    </md-grid-list>

    <md-card-actions class="align-right no-margin">
      <p>已有账户？<a routerLink="/login">登录</a></p>
      <p>忘记密码？<a href="">找回密码</a></p>
    </md-card-actions>
  </md-card>
</form>
