<md-list-item class="container"
              [@item]="widerPriority"
              [ngClass]="{
                          'priority-normal' : item.priority === 1,
                          'priority-important' : item.priority === 2,
                          'priority-emergency' : item.priority === 3
                          }"
              (click)="onItem()"
              [app-draggable]="true"
              [dragTag]="'task-item'"
              [dragData]="item"
              [draggedClass]="'drag-start'"
>
  <md-checkbox [checked]="item.completed" class="completion-status" (click)="onCheckItem($event)"></md-checkbox>
  <div md-line class="content" [ngClass]="{'completed':item.completed}">
    <span [md-tooltip]="item.desc">{{item.desc}}</span>
  </div>
  <div md-line class="bottom-bar" *ngIf="item.dueDate">
    <span class="due-date">{{item.dueDate | date:"yy-MM-dd"}}</span>
    <md-icon *ngIf="item.reminder" class="top-6px">alarm</md-icon>
  </div>
  <md-icon [svgIcon]="avatar" md-list-avatar class="avatar"></md-icon>
</md-list-item>
