<form>
  <h2 md-dialog-title>{{title}}</h2>
  <div md-dialog-content>
    <md-input-container class="full-width">
      <input type="text" mdInput placeholder="列表名称">
    </md-input-container>
  </div>
  <div md-dialog-actions>
    <button type="button" md-raised-button color="primary" (click)="onSave()">保存</button>
    <button type="button" md-button md-dialog-close>取消</button>
  </div>
</form>
