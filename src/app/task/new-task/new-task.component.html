<form>
  <h2 md-dialog-title>{{title}}：</h2>
  <div md-dialog-content>
    <md-input-container class="full-width">
      <input mdInput type="text" placeholder="任务内容">
    </md-input-container>
    <md-radio-group>
      <md-radio-button *ngFor="let priority of priorities" [value]="priority.value">{{priority.label}}</md-radio-button>
    </md-radio-group>
    <md-input-container class="full-width">
      <input mdInput type="text" placeholder="任务截止日期" [mdDatepicker]="dueDatepicker">
      <button type="button" mdPrefix [mdDatepickerToggle]="dueDatepicker"></button>
    </md-input-container>
    <md-datepicker #dueDatepicker></md-datepicker>

    <md-input-container class="full-width">
      <input mdInput type="text" placeholder="任务提醒日期" [mdDatepicker]="reminderDatepicker">
      <button type="button" mdPrefix [mdDatepickerToggle]="reminderDatepicker"></button>
    </md-input-container>
    <md-datepicker #reminderDatepicker></md-datepicker>

  </div>

  <div md-dialog-actions>
    <button type="button" md-raised-button color="primary" (click)="onSave()">保存</button>
    <button type="button" md-button md-dialog-close>取消</button>
  </div>
</form>
